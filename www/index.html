<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1>Gestor de Contraseñas</h1>
        <nav>
            <ul>
                <li><a href="#" id="add-category-link">Añadir Categoría</a></li>
                <li><a href="nuevo_sitio.html" id="add-site-link">Añadir Sitio</a></li>
            </ul>
        </nav>
        <section id="category-section">
            <h2>Categorías</h2>
            <ul id="category-list"></ul>
        </section>
        <section id="site-section" style="display: none;">
            <h2>Sitios</h2>
            <ul id="site-list"></ul>
        </section>
        <form id="add-category-form" style="display: none;">
            <input type="text" id="category-name" placeholder="Nombre de la categoría" required>
            <button type="submit">Añadir Categoría</button>
        </form>
    </main>
</body>
</html>
