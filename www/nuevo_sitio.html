<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Contraseñas - Añadir Sitio</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <header class="my-4 text-center">
      <h1 class="display-5 font-weight-bold text-dark">Añadir Nuevo Perfil</h1>
    </header>
    <main>
      <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <form id="add-site-form" novalidate>
            <div class="form-group">
              <label for="site-name" class="font-weight-bold">Nombre del Sitio:</label>
              <input type="text" id="site-name" class="form-control" placeholder="Ejemplo: Gmail" required>
              <div class="invalid-feedback">El nombre del sitio es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="site-url" class="font-weight-bold">URL:</label>
              <input type="url" id="site-url" class="form-control" placeholder="Ejemplo: https://mail.google.com" required>
              <div class="invalid-feedback">La URL es obligatoria y debe ser válida.</div>
            </div>
            <div class="form-group">
              <label for="site-user" class="font-weight-bold">Usuario:</label>
              <input type="text" id="site-user" class="form-control" placeholder="Ejemplo: usuario123" required>
              <div class="invalid-feedback">El usuario es obligatorio.</div>
            </div>
            <div class="form-group">
              <label for="site-password" class="font-weight-bold">Contraseña:</label>
              <input type="password" id="site-password" class="form-control" placeholder="Contraseña segura" required>
              <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
            </div>
            <div class="form-group">
              <label for="site-description" class="font-weight-bold">Descripción:</label>
              <textarea id="site-description" class="form-control" rows="3" placeholder="Ejemplo: Cuenta principal de correo" required></textarea>
              <div class="invalid-feedback">La descripción es obligatoria.</div>
            </div>
            <input type="hidden" id="category-id">
            <button type="submit" class="btn btn-primary btn-block font-weight-bold">Guardar Sitio</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="text-center mt-4">
      <p class="text-muted">&copy; 2025 Gestor de Contraseñas</p>
    </footer>
    <script src="nuevo_sitio.js"></script>
  </div>
</body>
</html>
