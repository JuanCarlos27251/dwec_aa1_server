<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Nuevo Sitio</title>
    <script src="nuevo_sitio.js" defer></script>
</head>
<body>
    <h1>Añadir Nuevo Sitio</h1>
    <form id="add-site-form">
        <input type="text" id="site-name" placeholder="Nombre del sitio" required>
        <input type="text" id="site-url" placeholder="URL" required>
        <input type="text" id="site-user" placeholder="Usuario" required>
        <input type="password" id="site-password" placeholder="Contraseña" required>
        <input type="text" id="site-description" placeholder="Descripción" required>
        <button type="submit">Añadir Sitio</button>
    </form>
</body>
</html>
